<!DOCTYPE html>
<html>
<head>
	<title>Personal : Contact Me</title>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- INLINE CSS (style sheet) -->
	<style>
		div{
			border : solid 1px black;
		}

		#container{
			font-family : 'Muli', sans-serif;

			font-size : 15px;
		}
	</style>
</head>
<body>

	<div id="container">
		<!-- THIS IS THE TOP OF MY PAGE -->
		<header>
			<div id="banner">
				<img src="../images/banner.jpg" width="100%" height="100px"/>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="contact.html">CONTACT</a></li>
					<li><a href="gallery.html">GALLERY</a></li>
				</ul>
			</nav>
		</header>
		<!-- MAIN AREA -->
		<div id="mainArea">

			<div id="mainText">
				<!-- Main text goes here -->
				<h1>Welcome to my Contact Page</h1>
				<p>
					Feel free to say whatever you want!
				</p>
				<div id="Surprise" style="padding : 20px">
					<p>
						Click me to see a surprise!
					</p>
				</div>
			</div>
			
			<form action="thankyou.html" method="GET">

			<table>
				<tr>
					<td colspan="2">Please fill out the form:</td>
				</tr>
				<tr>
					<td width="20%">
						Name:
					</td>
					<td>
						<input type="text" placeholder="Enter Name"/>
					</td>
				</tr>
				<tr>
					<td>
						Email:
					</td>
					<td>
						<input type="text" placeholder="Enter Email"/>
					</td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td>
						<input type="radio" name="qType" value="html"/>
						HTML
						<input type="radio" name="qType" value="css"/>
						CSS
						<input type="radio" name="qType" value="js"/>
						JS
					</td>
				</tr>
				<tr>
					<td>Message:</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="reset" value="Clear Fields"/>
						<input type="submit" value="Send Message"/>
					</td>
				</tr>
			</table>

		</form>

		</div>
		<a href="../index.html">Go back to Portfolio</a>
		<!-- Footer goes here -->
		<footer>
			<div id="socialMedia">
				<a href="http://www.facebook.com" target="_blank">
					<img src="images/fb.png" width="50px" height="auto"/>
				</a>
			</div>
			<div id="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.5151781350055!2d-73.99783638463455!3d40.72868817933004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259906db143b9%3A0xed44ab7a17b0816f!2sWarren+Weaver+Hall!5e0!3m2!1sen!2sus!4v1537793093393" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</footer>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/velocity.js"></script>
	<script src="js/velocity.ui.js"></script>

	<script src="js/custom.js"></script>

</body>
</html>
